<!doctype html>
<html lang="English" dir="ltr">
<head>
<meta charset="utf-8">
<link href="Css/Style.css" rel="stylesheet" type="text/css">
<link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<script src="Js/jquery-3.5.1.min.js"></script>
<script src="Js/Main.js"></script>
<title>Resultsheet</title>
</head>

<body>
<table id="resultsheet">
  <tr scope="row" id="header">
    <td><p>Subject</p></td>
    <td>Score</td>
    <td>True</td>
    <td>False</td>
    <td>Empty</td>
  </tr>
</table>
<div id="scoreadderdiv">
  <div id="scoreadderform">
    <span> Subject </span>
    <select id="lesson">
      <option value="0" selected>Choose</option>
      <option value="1">Mathematics</option>
      <option value="2">Chemistry</option>
      <option value="3">Physics</option>
      <option value="4">Geometry</option>
      <option value="5">English</option>
      <option value="6">Biology</option>
      <option value="7">PE</option>
    </select>
    <span> True </span>
    <input type="number" name="true" value="0" id="true" min="0">
    <span> False </span>
    <input type="number" name="false" value="0" id="false" min="0">
    <span> Empty </span>
    <input type="number" name="none" value="0" id="none" min="0">
	<br>
	<span>    Score:  </span><span id="percentval"></span>
	<button id="percentcounter">Calculate Score</button>
	<button id="scoreadder" style="visibility: hidden;">Save</button>
	<button id="signscore">Calculate GPA</button>
  </div>
</div>
</body>
</html>
